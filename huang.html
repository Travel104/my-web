<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>你愿意成为我的儿子吗？</title>
<style>
  body{
    margin:0; padding:0;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    height:100vh;
    font-family:Arial,"PingFang SC";
    background:#ffe9f0;
  }
  .title{
    font-size:22px; margin-bottom:30px;
  }
  .btn{
    padding:15px 45px;
    font-size:22px;
    border:none;
    border-radius:10px;
    margin:10px;
    cursor:pointer;
    transition:0.2s;
  }
  .yes{
    background:#ff4d6d; color:white;
  }
  .no{
    background:#ddd; color:#555;
  }
</style>
</head>
<body>

<div class="title">黄仲权愿意成为我的儿子吗？</div>

<button class="btn yes" id="yesBtn">可以</button>
<button class="btn no" id="noBtn">不可以</button>

<script>
  const yes = document.getElementById('yesBtn');
  const no = document.getElementById('noBtn');

  let scale = 1;

  // 点击「不可以」时，让「可以」按钮慢慢变大
  no.addEventListener('click', () => {
    scale += 0.2; // 每次点放大20%
    yes.style.transform = `scale(${scale})`;
  });

  // 点击「可以」跳转
  yes.addEventListener('click', () => {
    window.location.href = "success.html"; // 改成你实际的下一页
  });
</script>

</body>
</html>
